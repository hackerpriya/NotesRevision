<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Notes & Summary</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-container"></div> <!-- Placeholder for the navbar -->

    <div id="Introduction">
        <div class="top-heading">
            <h2>A well structured revision & notes website made for coding lovers and web developers.</h2>
        </div>
    </div>

    <script>
        // JavaScript to load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading the navbar:', error));
    </script>
</body>
</html>
