<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #navbar {
            display: flex;
            justify-content: flex-start;
            background-color: #0E46A3;
            color: white;
            padding: 1%;
            padding-top: 5px;
            padding-bottom: 5px;
        }
        #logo {
            display: inline-flex;
            align-items: center;
            width: 100%;
        }
        #logo #logo-link {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
        }
        #nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            gap: 1em;
        }
        #nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        #nav-links button {
            width: 9em;
            border: none;
            border-radius: 20px;
            background-color: #1E0342;
            padding: 10px;
            margin: 1%;
            position: relative;
        }
        #nav-links button:hover {
            background-color: #C73659;
        }
        .dropdown-content, .nested-dropdown-content {
            display: none;
            position: absolute;
            background-color: #1E0342;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 0 0 10px 10px;
        }
        .dropdown-content a, .nested-dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover, .nested-dropdown-content a:hover {
            background-color: #C73659;
        }
        .dropdown:hover .dropdown-content, .nested-dropdown:hover .nested-dropdown-content {
            display: block;
        }
        .nested-dropdown {
            position: relative;
        }
        .nested-dropdown-content {
            left: 100%;
            top: 0;
        }
    
        h1 {
            text-align: center;
        }
        a {
            text-decoration: none;
            background-color: black;
            color: white;
            margin: 1%;
            padding: 1%;
        }
        a:hover {
            cursor: pointer;
            background-color: azure;
            color: black;
        }
        .css-links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    
</head>
<body>
    <div id="navbar-container"></div> <!-- Placeholder for the navbar -->
    <h1>CSS Chapters</h1>
    <div class="css-links">
        <a href="">Introduction to CSS</a>
        <a href="">CSS Properties</a>
        <a href="">Intermediate CSS</a>
        <a href="">Advanced CSS</a>
        <a href="">CSS Flexbox</a>
        <a href="CSS_Notes/css_grid.html">CSS Grid</a>
        <a href="CSS_Notes/bootstrap.html">Bootstrap</a>
    </div>

    <script>
        // JavaScript to load the navbar
        fetch('../../navbar.html') // Adjust the path as needed
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading the navbar:', error));
    </script>

</body>
</html>
